<div class="container">
    <h2>Profile</h2>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" type="text" class="form-control" formControlName="name">
        <div *ngIf="myForm.get('name')?.invalid && myForm.get('name')?.touched" class="text-danger">
          Name is required.
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" type="email" class="form-control" formControlName="email">
        <div *ngIf="myForm.get('email')?.invalid && myForm.get('email')?.touched" class="text-danger">
          Valid email is required.
        </div>
      </div>

      <div class="form-group">
        <label for="dateOfBirth">Date of Birth</label>
        <input id="dateOfBirth" type="date" class="form-control" formControlName="dateOfBirth" />
      </div>

      <div class="form-group">
        <label for="state">State:</label>
        <select id="state" class="form-control" formControlName="state">
          <option value="" disabled>Select State</option>
          <option *ngFor="let state of states" [value]="state">{{ state }}</option>
        </select>
        <div *ngIf="myForm.get('state')?.invalid && myForm.get('state')?.touched" class="text-danger">
          State is required.
        </div>
      </div>

      <div class="form-group">
        <label for="city">City:</label>
        <select id="city" class="form-control" formControlName="city">
          <option value="" disabled>Select City</option>
          <option *ngFor="let city of selectedCities" [value]="city">{{ city }}</option>
        </select>
        <div *ngIf="myForm.get('city')?.invalid && myForm.get('city')?.touched" class="text-danger">
          City is required.
        </div>
      </div>

      <div class="form-group">
        <label>Food Preference:</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="veg" value="Veg" formControlName="vegOrNonVeg">
          <label class="form-check-label" for="veg">Veg</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="nonVeg" value="Non-Veg" formControlName="vegOrNonVeg">
          <label class="form-check-label" for="nonVeg">Non-Veg</label>
        </div>
        <div *ngIf="myForm.get('vegOrNonVeg')?.invalid && myForm.get('vegOrNonVeg')?.touched" class="text-danger">
          Food preference is required.
        </div>
      </div>

      <div class="form-group">
        <label>Hobbies</label>
        <div *ngFor="let hobby of hobbiesList">
          <label>
            <input type="checkbox" [value]="hobby" (change)="onCheckboxChange($event)"> {{ hobby }}
          </label>
        </div>
      </div>
  
  
      <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Submit</button>
    </form>
  </div>
